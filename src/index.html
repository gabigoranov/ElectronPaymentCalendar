<!DOCTYPE html>
<html>
  <head>
    <meta chars et="UTF-8" />
    <title>Payment Calendar</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <script defer src="./code.js"></script>
  <body>
    
    <ul id="month-ul">
      <li class="month-li" value="01">January</li>
      <li class="month-li" value="02">February</li>
      <li class="month-li" value="03">March</li>
      <li class="month-li" value="04">April</li>
      <li class="month-li" value="05">May</li>
      <li class="month-li" value="06">June</li>
      <li class="month-li" value="07">July</li>
      <li class="month-li" value="08">August</li>
      <li class="month-li" value="09">September</li>
      <li class="month-li" value="10">October</li>
      <li class="month-li" value="11">November</li>
      <li class="month-li" value="12">December</li>
    </ul>

    <div id="create-window">
        <form action="get">
          <input type="text" name="name" id="name" placeholder="Name Of Payment">
          <div class="float-container">
            <input type="date" name="date" id="date">
            <button type="submit" id="submit-btn"></button>
          </div>
        </form>
    </div>

    <button id="create-btn"></button>
  </body>
</html>
